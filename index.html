<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check BMI</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./assets/bmi.png" type="image/x-icon">
</head>

<body>
    <div id="container">
        <div id="mainContainer">
            <h1>Check your BMI</h1>
            <h3>Enter your height and weight below to check your BMI</h3>
            <div id="calculator">
                <label>Put your weight in here(in kilogram)</label>
                <input type="number" placeholder="weight" id="w" autofocus>
                <label>Put your height in here(in meter)</label>
                <input type="number" placeholder="height" id="h">
                <button onclick="calculate()">Calculate BMI</button>
            </div>
            <div id="answer">
                <p id="result"></p>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    function calculate() {
        let w = document.getElementById("w").value;
        let h = document.getElementById("h").value;
        let bmi = Math.floor(w / (h * h))
        console.log(bmi)
        if (bmi <= 18.4) {
            document.getElementById("result").innerText = "Your BMI is " + bmi + " which means You are UnderWeight"
        }
        else if (bmi >= 18.5 && bmi <= 24.9) {
            document.getElementById("result").innerText = "Your BMI is " + bmi + " which means You are Normal Weight"
        }
        else if (bmi >= 25 && bmi <= 29.9) {
            document.getElementById("result").innerText = "Your BMI is " + bmi + " which means You are Overweight"
        }
        else if (bmi >= 30) {
            document.getElementById("result").innerText = "Your BMI is " + bmi + " which means You are Obese"
        }
    }

</script>
